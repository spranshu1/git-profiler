<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META SECTION -->
    <title>Git Profiler</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- END META SECTION -->
    <!--  BEGIN STYLE -->
    <style>
        table, th, td {
            border: 1px solid black;
            padding: 1px;
        }
    </style>
    <!--  END STYLE -->

</head>
<body>
<form action="#" th:action="@{/search}" th:object="${search}">
    <label for="search_input">Search:</label> 
    <input name="q" id="search"></input>
    <div th:if="${not #lists.isEmpty(search)}">
        <h2>Search Results</h2>
        <table>
            <thead>
            <tr>
                <th>GitHandle</th>
                <th>Name</th>
                <th>Email</th>
                <th>Company</th>
                <th>Location</th>
                <th>Followers</th>
                <th>Following</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="search : ${search}">
                <td th:text="${search.handle}">Text ...</td>
                <td th:text="${search.name}">Text ...</td>
                <td th:text="${search.email}">Text ...</td>
                <td th:text="${search.company}">Text ...</td>
                <td th:text="${search.location}">Text ...</td>
                <td th:text="${search.followers}">Text ...</td>
                <td th:text="${search.following}">Text ...</td>
            </tr>
            </tbody>
        </table>
    </div>
</form>

<div th:if="${not #lists.isEmpty(history)}">
    <h2>Search History</h2>
    <table>
        <thead>
        <tr>
            <th>GitHandle</th>
            <th>Name</th>
            <th>Email</th>
            <th>Company</th>
            <th>Location</th>
            <th>Followers</th>
            <th>Following</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="history : ${history}">
            <td th:text="${history.handle}">Text ...</td>
            <td th:text="${history.name}">Text ...</td>
            <td th:text="${history.email}">Text ...</td>
            <td th:text="${history.company}">Text ...</td>
            <td th:text="${history.location}">Text ...</td>
            <td th:text="${history.followers}">Text ...</td>
            <td th:text="${history.following}">Text ...</td>
            <td>
            	<form method="POST" th:action="@{/delete(id=${history.id})}">
		            <button type="submit" name="submit" value="value" class="link-button">DELETE</button>
		        </form>
		   	</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container authenticated">
  <div>
    <form method="POST" th:action="@{/logout}">
        <button type="submit" name="submit" value="value" class="link-button">Logout</button>
    </form>
  </div>
</div>

</body>

</html>
